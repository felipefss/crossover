<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title text-center">Inventory</h3>
    </div> <!-- /.panel-heading -->
    <div class="panel-body list-group">
        <div class="row list-group-item" ng-repeat="(item, amount) in $ctrl.items" ng-if="amount > 0">
            <div class="col-md-4">
                <div class="thumbnail">
                    <img ng-src="img/{{item}}.png">
                </div>
                <div class="caption">
                    <p class="text-center">{{item}}</p>
                </div>
            </div> <!-- /item ID -->
            <div class="col-md-4 text-center">
                <h4>Quantity</h4>
                <h3>{{amount}}</h3>
            </div>
            <div class="col-md-4">
                <img src="img/auction.png">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirmAuction"
                    data-item="{{item}}">Auction
                </button>
            </div>
        </div> <!-- /.row -->
    </div> <!-- /.panel-body -->
</div> <!-- /.panel-primary -->

<div id="confirmAuction" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="confirmAuctionLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="confirmAuctionLabel">Auction Config</h4>
            </div> <!-- /.modal-header -->
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="quantityInput" class="col-sm-6 control-label">Quantity</label>
                        <div class="col-sm-6">
                            <input type="number" class="form-control" id="quantityInput" min="0"
                                ng-change="$ctrl.controlLimit()" ng-model="$ctrl.auctionQuantity">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="minBidInput" class="col-sm-6 control-label">Minimum Bid</label>
                        <div class="col-sm-6">
                            <input type="number" class="form-control" id="minBidInput" min="0"
                                ng-model="$ctrl.auctionMinBid">
                        </div>
                    </div>
                </div> <!-- /.form-horizontal -->
            </div> <!-- /.modal-body -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="$ctrl.startAuction()">
                    Start Auction
                </button>
            </div> <!-- /.modal-footer -->
        </div> <!-- /.modal-content -->
    </div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->
