<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title text-center">Auction</h3>
    </div> <!-- /.panel-heading -->
    <div class="panel-body">
        <h3 class="text-center" ng-if="!$ctrl.activeAuctions">No auctions at the moment</h3>
        <div ng-if="$ctrl.activeAuctions">
            <h4>Seller: <strong>Seller name</strong></h4>
            <div class="row">
                <div class="col-md-6">
                    <div class="thumbnail">
                        <img ng-src="img/{{item}}.png">
                    </div>
                    <div class="caption">
                        <p class="text-center">Item</p>
                    </div>
                </div> <!-- /.col-md-6 -->
                <div class="col-md-6 text-center">
                    <h4>Quantity</h4>
                    <h3>10</h3>
                </div>
            </div> <!-- /.row -->
            
            <h4>Time left: <strong>10</strong> seconds</h4>
            <h4>{{$ctrl.bidText}}: <strong>508</strong></h4>
            
            <div class="place-bid center-block">
                <input type="number" class="form-control" min="{{$ctrl.val}}" ng-value="$ctrl.val">
                <button type="button" class="btn btn-success">Place Bid</button>
            </div>
        </div>
    </div> <!-- /.panel-body -->
</div> <!-- /.panel-primary -->
