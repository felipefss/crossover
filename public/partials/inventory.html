<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="text-center">Inventory</h3>
    </div> <!-- /.panel-heading -->
    <div class="panel-body inventory">
        <table class="table table-responsive table-condensed">
            <tr>
                <td>
                    <div class="thumbnail alert-success">
                        <img src="/images/breads.png" class="img-thumbnail">
                        <div class="caption">Breads</div>
                    </div>
                </td>
                <td class="text-center">
                    Quantity
                    <h4><strong>{{inventory.breads}}</strong></h4>
                </td>
                <td>
                    <div class="text-center">
                        <i class="fa fa-bullhorn fa-3x"></i>
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal"
                                data-whatever="breads">Auction</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="thumbnail alert-success">
                        <img src="/images/carrots.png" class="img-thumbnail">
                        <div class="caption">Carrots</div>
                    </div>
                </td>
                <td class="text-center">
                    Quantity
                    <h4><strong>{{inventory.carrots}}</strong></h4>
                </td>
                <td>
                    <div class="text-center">
                        <i class="fa fa-bullhorn fa-3x"></i>
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal"
                                data-whatever="carrots">Auction</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="thumbnail alert-success">
                        <img src="/images/diamonds.png" class="img-thumbnail">
                        <div class="caption">Diamonds</div>
                    </div>
                </td>
                <td class="text-center">
                    Quantity
                    <h4><strong>{{inventory.diamonds}}</strong></h4>
                </td>
                <td>
                    <div class="text-center">
                        <i class="fa fa-bullhorn fa-3x"></i>
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal"
                                data-whatever="diamonds">Auction</button>
                    </div>
                </td>
            </tr>
        </table>
    </div> <!-- /.panel-body -->
</div> <!-- /.panel-default -->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="form-group">
                    <label>Quantity:</label>
                    <input id="itemQuantity" class="form-control" type="number" ng-model="itemQuantity"
                           ng-change="changeQuantityBid()">
                </div>
                <div class="form-group">
                    <label>Minimum bid:</label>
                    <input id="minBid" type="number" class="form-control" ng-model="minBid">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="startAuctionBtn()">Start</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
